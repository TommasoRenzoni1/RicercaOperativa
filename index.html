<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appunti di Ricerca Operativa</title>
    <link href="https://fonts.googleapis.com/css2?family=CMU+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'CMU Serif', serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #1F1F1F, #3D3D3D); /* Sfondo scuro con gradiente */
            color: #eee;
        }

        h1 {
            font-size: 4em;
            color: #FF0000; /* Rosso acceso per il titolo */
            text-shadow: 4px 4px 15px rgba(255, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #bbb;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            margin: 50px 0;
        }

        .button {
            background: linear-gradient(90deg, #7E0000, #330000); /* Gradiente scuro rosso/nero */
            border: 3px solid #FF0000; /* Bordo rosso acceso */
            color: white;
            padding: 20px 60px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%); /* Forma spigolosa */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.8); /* Ombre e bagliore rosso */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1) rotate(2deg); /* Ingrandimento e leggera rotazione */
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 1);
            background: linear-gradient(90deg, #FF0000, #7E0000); /* Gradiente invertito più chiaro */
        }

        .footer {
            margin-top: 100px;
            font-size: 0.9em;
            color: #666;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 0, 0, 0.5);
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Appunti di Ricerca Operativa</h1>
    <p>Tutti gli argomenti in un unico posto. Clicca sul pulsante per scaricare gli appunti completi:</p>

    <div class="button-container">
        <a href="Appunti Completi.pdf" class="button">APPUNTI COMPLETI</a>
    </div>

    <div class="footer">
        <p>© 2024 Tommaso Renzoni. Tutti i diritti riservati.</p>
    </div>

</body>
</html>
